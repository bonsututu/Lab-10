<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Poems</title>
  </head>
  <body>
    <h1>List of Poems</h1>
    <ul>
      {% for poem in poems %}
      <li>
        <h2>{{ poem[0] }}</h2>
        <h3>{{ poem[1] }}</h3>
        <p>{{ poem[2] }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
